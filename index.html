<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="calculator">
    <div id="screen" class="screen">
      <div id="input_screen" class="input_screen"></div>
      <div class="history_wrapper">
        <div id="history" class="history"></div>
      </div>
    </div>
    <div class="keyboard">
      <div class="key ac">AC</div>
      <div class="entity key">(</div>
      <div class="entity key">)</div>
      <div class="entity key">/</div>
      <div class="entity key">7</div>
      <div class="entity key">8</div>
      <div class="entity key">9</div>
      <div class="entity key">×</div>
      <div class="entity key">4</div>
      <div class="entity key">5</div>
      <div class="entity key">6</div>
      <div class="entity key">−</div>
      <div class="entity key">1</div>
      <div class="entity key">2</div>
      <div class="entity key">3</div>
      <div class="entity key">+</div>
      <div class="entity key">0</div>
      <div class="entity key">.</div>
      <div class="key rem">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" style="width:32px" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a2 2 0 001.414.586H19a2 2 0 002-2V7a2 2 0 00-2-2h-8.172a2 2 0 00-1.414.586L3 12z" />
        </svg>
      </div>
      <div class="key eqn">=</div>
    </div>
  </div>
  <script type="module" src="./index.js"></script>
</body>

</html>
